<!--
    1- Anket sorusunu sorarken amacımız neydi

    Anket Kısmı

    -Hangi sınıfta öğrenim görüyorsunuz?
    --Soruyu sorarken amacımız: Öğrencinin sınıfını belirleme
    --Beklediğimiz yanıt: Beklediğimiz yanıt yok
    -- 27 tane 9.sınıf, 21 tane 12.sınıf, 10 tane 10.sınıf, 12 tane 11.sınıf öğrencisi katılmıştır
    --Sonuç olarak: 11.sınıfların aramızda en ilgisiz sınıf olduğunu öğrendim

    -Cinsiyetiniz?
    --Soruyu sorarken amacımız: Öğrencinin cinsiyetini belirleme
    --Beklediğimiz yanıt: Beklediğimiz yanıt yok
    -- 55 tane kız öğrenci, 23 tane erkek öğrenci katılmıştır
    --Sonuç olarak: Erkekler en az umursayan grup olmuştur

    -Ortalama olarak günde kaç saat ders çalışıyorsunuz?
    --Soruyu sorarken amacımız: Öğrencinin yaklaşık olarak kaç saat ders çalıştığını belirleme
    --Beklediğimiz yanıt: Bizim beklentimiz 2-3 saat 
    -- 28 tane 1-2 saat arası, 20 tane 2-3 saat arası, 18 tane 1 saaten az, 7 tane 3-4 saat, 4 tane 4-5 saat, 1 tane 5 saaten fazla
    --Sonuç olarak: Öğrencilerin çoğunlukla 1 ile 2 saat veya 2 ile 3 saat arası ders çalıştıklarını belirledik, nadiren de olsa 3 saaten fazla çalıştıklarını belirledik. Sonuç olarak ders çalışma süresi ne kadar olsada, kişiden kişiye değişiklik gösterebilir

    -Ders çalışma sürecinizde hangi zaman dilimlerinde daha verimli olduğunuzu düşünüyorsunuz?
    --Soruyu sorarken amacımız: Öğrenciye göre en verimli ders çalışma saatlerini belirleme
    --Beklediğimiz yanıt: En verimli saatlerin Sabah saatleri (06:00 - 09:00) olduğunu düşünüyoruz
    -- 20 tane Akşam saatleri (18:00 - 20:00), 16 tane Herhangi bir zaman fark etmez, 15 tane Gece saatleri (21:00 - 24:00), 12 tane Sabah saatleri (06:00 - 09:00), 9 tane Gece geç saatler (24:00'dan sonra), 3 tane Öğle saatleri (12:00 - 14:00) ve İkindi saatleri (15:00 - 17:00) yanıtını aldık
    --Sonuç olarak: Öğrenciler genellikle Okuldan gelince (akşam saatleri) ders çalışmayı verimli bulurken. Çalışma saatleri bir kısmına göre önemsiz olduğu belirlenmiştir. Öğrencilerin çoğunun tavsiye edilen (sabah saatleri) zamanlarda ders çalışmayı verimli bulmadıklarını anladık

    -Ders çalışma sırasında erteleme yapıyorum.
    --Soruyu sorarken amacımız: Öğrencinin ders çalışırken erteleme yapıp yapmadığını belirleme
    --Beklediğimiz yanıt: Nadiren
    -- 35 tane bazen, 18 tane çoğunlukla, 13 tane her zaman, 9 tane nadiren, 3 tane hiçbir zaman yanıtını aldık
    --Sonuç olarak: Çoğunluğun ders çalışırken erteleme yaptığını öğrendik

    -Ders çalışma alışkanlıklarınızı geliştirmek için hangi adımları atıyorsunuz?
    --Soruyu sorarken amacımız: Öğrencinin ders çalışma alışkanlıklarını geliştirmek için yaptıklarını öğrenmek
    --Beklediğimiz yanıt: Beklediğimiz yanıt yok, kişiden kişiye değişebilir
    -- Yanıtlar:
    27 tane Düzenli bir çalışma planı oluşturma
    38 tane Ders materyallerini daha iyi organize etme
    35 tane Ders dışı etkinliklerle denge sağlama
    25 tane Motivasyonu artırmak için kendinize ödüller vermek
    Diğer yanıtlar:
    Eksik olduğu derslerin kitaplarını masanın üstüne koyma
    Kahve içmek
    Kendisini şartlamak
    Çalışmak istediği dersten kendine sınır koyma
    Odasını ve yaşam alanını düzenli tutmak, aksi takdirde üşenip çalışmamak
    4 kişi de herhangi bir adım atmadığını belirtti
    --Sonuç olarak: Çoğunluğun ders çalışırken erteleme yaptığını öğrendik

    -Ders çalışmak için planlama yapmak ve zaman yönetimi benim daha başarılı olmamı sağlıyor.
    --Soruyu sorarken amacımız: Planlama yapmanın ve zaman yönetiminin öğrenciye etkisini belirleme
    --Beklediğimiz yanıt: Çoğunlukla
    -- 32 tane çoğunlukla, 14 tane nadiren, 14 tane bazen, 10 tane her zaman, 8 tane hiçbir zaman yanıtı aldık.
    --Sonuç olarak: Öğrencinin planlama yapmanın ve zaman yönetiminin önemli olduğunu düşündüğünü öğrendik ama buna rağmen öğrencilerin çoğunun plan yapmadığını gözlemledik 

    -Ders notlarını düzenleme ve özet çıkarma benim daha başarılı olmamı sağlıyor.
    --Soruyu sorarken amacımız: Öğrenciye göre not çıkarma ve özet çıkarmanın etkilerini ölçme
    --Beklediğimiz yanıt: Çoğunlukla, ama çalışma teknikleri kişiden kişiye değişebilir
    -- 27 tane çoğunlukla, 26 tane her zaman, 13 tane bazen, 8 tane nadiren, 4 tane hiçbir zaman yanıtını aldık
    --Sonuç olarak: Ankete katılan öğrencilerin yazarak ders çalışmayı yaralı buluyorlar

    -Ders çalışırken çevrim içi kaynaklar kullanmam benim daha başarılı olmamı sağlıyor.
    --Soruyu sorarken amacımız: Öğrencinin çevirim içi kaynakları ders için kullanmaları hakkında bilgi edinme
    --Beklediğimiz yanıt: Çoğunlukla, eğer çevrim içi kaynakları verimli kullanabiliyorlarsa ne mutlu onlara
    -- 26 tane çoğunlukla, 19 tane nadiren, 16 tane bazen, 12 tane her zaman, 5 tane hiçbir zaman yanıtı aldık
    --Sonuç olarak: Ankete katılan öğrencilerin çoğunun bu kaynakların daha başarılı olmaları için katdıda bulunduğunu düşünürken, bazılarının çevrim içi kaynakların başarıya etkili olduğunu düşünmediğini öğrendik 

    -Hedef belirleme ve motivasyon teknikleri kullanma benim daha başarılı olmamı sağlıyor.
    --Soruyu sorarken amacımız: Öğrenciye göre hedef belirleme ve motivasyon tekniklerinin başarıya olan katkıları hakkında bilgi edinme
    --Beklediğimiz yanıt: Çoğunlukla, ama bu tekniklerin etkisi kişiden kişiye değişebilir
    -- 21 tane bazen, 20 tane çoğunlukla, 13 tane hiçbir zaman, 12 tane nadiren, 12 tane her zaman yanıtını aldık
    --Sonuç olarak: Ankete katılan öğrenciler hedef belirleme ve motivasyon teknikleri kullanmayı pek yararlı bulmadıklarını öğrendik ancak bir kısım öğrenci bu teknikleri etkili buluyor

    -Hangi derslere daha fazla zaman ayırıyorsunuz?
    --Soruyu sorarken amacımız: Öğrencinin hangi derslere daha fazla zaman harcadığını belirlemek
    --Beklediğimiz yanıt: Ana dersler (matematik, edebiyat, fen dersleri), çalışması gereken dersler kişiden kişiye değişebilir
    -- 66 tane matematik, 43 tane fizik, 33 tane edebiyat ve biyoloji, 28 tane kimya, 15 tane coğrafya, 8 tane ingilizce ve tarih yanıtını aldık
    --Sonuç olarak: Ankete katılan öğrencilerin katsayısı fazla olan ve genel kısmın zorlandığı derslere daha fazla zaman ayırdıklarını gözlemledik

    -Ders çalışma sürecinizde zaman yönetimi becerilerinizi nasıl değerlendiriyorsunuz? [1(en kötü)-10(en iyi) arasında bir rakam veriniz]
    --Soruyu sorarken amacımız: Öğrencinin zamanını nasıl yönettiği hakkında bilgi edinmek 
    --Beklediğimiz yanıt: 7 veya üstü
    -- 16 tane 7, 14 tane 1, 13 tane 6, 11 tane 5, 8 tane 3, 6 tane 4, 5 tane 8, 4 tane 2, 1 tane 9 yanıtlarını aldık
    --Sonuç olarak: Ankete katılan öğrencilerin yarısına yakın kısmının zamanı iyi yönettiğini görürken, öbür yarısının bu konuda pek de başarılı olmadığını düşündüğünü gördük

    -Ders kitabından okuyarak çalışırım.
    --Soruyu sorarken amacımız: Öğrencinin ders çalışırken ders kitabını kullanıp kullanmadığını öğrenmek
    --Beklediğimiz yanıt: Çoğunlukla, ancak çalışma teknikleri kişiden kişiye değişebilir
    -- 33 tane nadiren, 21 tane bazen, 15 tane hiçbir zaman, 7 tane çoğunlukla, 2 tane her zaman yanıtlarını aldık
    --Sonuç olarak: Ankete katılan öğrencilerin ders kitabından okuyarak çalışmayı pek de verimli bulmadığını öğrendik

    -Dijital kaynakları kullanarak (çevrim içi dersler, videolar, uygulamalar vb.) ders çalışırım.
    --Soruyu sorarken amacımız: Öğrencinin ders çalışırken dijital kaynakları kullanıp kullanmadığını öğrenmek
    --Beklediğimiz yanıt: Çoğunlukla, ancak çalışma teknikleri kişiden kişiye değişebilir
    -- 27 tane çoğunlukla, 24 tane bazen, 15 tane nadiren, 9 tane her zaman, 3 tane hiçbir zaman yanıtlarını aldık
    --Sonuç olarak: Ankete katılan öğrencilerin teknolojiye ayak uydurup dijital kaynaklardan çalışmayı daha verimli bulduklarını öğrendik. Genel kısmın en çok tercih ettiği kaynaklar arasında dijital kaynakların yer aldığını gördük

    -Grup çalışması ile ders çalışırım.
    --Soruyu sorarken amacımız: Öğrencinin ders çalışırken grup halinde çalışıp çalışmadığını öğrenmek
    --Beklediğimiz yanıt: Bazen, grup çalışmasının yararları(farklı fikirlerin ortaya çıkması vb.) olsada zararları(dikkatın çabuk dağılması vb.) da vardır
    -- 31 tane hiçbir zaman, 23 tane nadiren, 22 tane bazen, 2 tane çoğunlukla yanıtlarını aldık
    --Sonuç olarak: Ankete katılan öğrencilerin grup çalışmasının ders çalışmak için pek faydalı olmadığını düşündüklerini öğrendik

    -Soru çözerek ve pratik yaparak ders çalışırım.
    --Soruyu sorarken amacımız: Öğrencinin soru çözüp, pratik yapıp yapmadığını öğrenmek
    --Beklediğimiz yanıt: Her zaman, soru çözmek ve pratik yapmak sınavda işinizi aşırı miktarda kolaylaştırır ve bu yöntemin birçok faydası vardır. Sadece öğrenmek yeterli değildir 
    -- 35 tane çoğunlukla, 23 tane her zaman, 12 tane bazen, 6 tane nadiren, 2 tane hiçbir zaman yanıtlarını aldık
    --Sonuç olarak: Soru çözmenin ve pratik yapmanın öneminin büyük bir çoğunluk tarafından anlaşıldığını gördük

    -Ders notlarını tekrar ederek çalışırım.
    --Soruyu sorarken amacımız: Öğrencinin ders notlarını tekrar edip etmediğini öğrenmek
    --Beklediğimiz yanıt: Çoğunlukla, notları tekrar etmek öğrenilen bilginin kalıcılığını sağlamak için iyi bir yöntemdir, aşırıya kaçılmamalıdır
    -- 28 tane çoğunlukla, 20 tane her zaman, 16 tane bazen, 13 tane nadiren, 1 tane hiçbir zaman yanıtlarını aldık
    --Sonuç olarak: Ankete katılan öğrencilerin çoğunun ders notlarını tekrar ettiğini gördük. Abartmadan günlük olarak ders tekrarı öğrenilen bilgi unutmamızı sağlar

    -Kütüphanede çalışmaya daha iyi odaklanabildiğimi düşünüyorum.
    --Soruyu sorarken amacımız: Öğrencinin kütüphanede çalışmanın, onun odaklanmasına olan katkısını öğrenmek
    --Beklediğimiz yanıt: Bazen, kütüphanede çalışmak kişinin tercihidir. Eğer kütüphanede daha iyi odaklanabiliniyorsa tavsiye edilir
    -- 25 tane hiçbir zaman, 21 tane nadiren, 13 tane bazen, 11 tane çoğunlukla, 8 tane her zaman yanıtlarını aldık
    --Sonuç olarak: Ankete katılan öğrencilerin çoğunun kütüphanede pek de daha iyi odaklanamadıklarını öğrendik. Kütüphanedeki sesiz ve sakin ortam daha iyi odaklanmamıza katkı sağlayabilir, ancak kütüphanede çalışmak tercih meselesidir

    -Evde sessiz bir odada çalışmaya daha iyi odaklanabildiğimi düşünüyorum.
    --Soruyu sorarken amacımız: Öğrencinin daha iyi odaklanabilmesi için sessiz bir oda tercih edip etmediğini öğrenmek
    --Beklediğimiz yanıt: Çoğunlukla, sessiz bir ortamda yalnız başına çalışmak odaklanmak için iyi ortamdır
    -- 29 tane her zaman, 25 tane çoğunlukla, 13 tane bazen, 8 tane nadiren, 3 tane hiçbir zaman yanıtlarını aldık
    --Sonuç olarak: Ankete katılan öğrencilerin sessiz bir odada çalışmayı verimli bulduklarını öğrendik. Derin çalışma için sessiz bir ortamda konsantre çalışmak önemlidir ve öğrenmeyi kolaylaştırır

    -Kafe veya kahve dükkanı gibi halka açık yerlerde çalışmaya daha iyi odaklanabildiğimi düşünüyorum.
    --Soruyu sorarken amacımız: Öğrencinin hangi mekanda daha iyi odaklanabildiğini öğrenmek
    --Beklediğimiz yanıt: Hiçbir zaman, kafe gibi mekanlar konsantre olmak için uygun mekanlar değildir. Bu gibi mekanlarda sözde ders çalışılır
    -- 48 tane hiçbir zaman, 13 tane bazen, 12 tane nadiren, 3 tane her zaman, 2 tane çoğunlukla yanıtlarını aldık
    --Sonuç olarak: Öğrencilerin çoğunun kafe gibi mekanlarda ders çalışılmayacağını bilgiğini anlıyoruz, ancak ufak bir kesime bunun yanlış olduğunu öğretmemeiz gerek

    -Doğada veya açık havada çalışmaya daha iyi odaklanabildiğimi düşünüyorum.
    --Soruyu sorarken amacımız: Öğrencinin hangi mekanda daha iyi odaklanabildiğini öğrenmek
    --Beklediğimiz yanıt: Bazen, sessiz ve açık bir ortamda odaklanmak çok güzel ve zevkli
    -- 25 tane bazen, 23 tane hiçbir zaman, 12 tane çoğunlukla, 10 tane nadiren, 8 tane her zaman yanıtlarını aldık
    --Sonuç olarak: Öğrencilerin çoğunun doğada ve açık alanda daha iyi odaklanabildiğini düşünmediğini anlıyoruz
    
    -Uygun ders materyallerini bulmada zorluklar yaşarım.
    --Soruyu sorarken amacımız: Öğrencinin ders çalışmamasının sebebini öğrenme, bunun ders materyalleriyle ilişkisini ölçme
    --Beklediğimiz yanıt: Nadiren; okulumuzda ders materyallerinini bulmada zorluk yaşamayacaklarını, yaşasalar bile yardımcı olunacağını düşünüyoruz 
    -- 29 tane hiçbir zaman, 24 tane nadiren, 18 tane bazen, 4 tane her zaman, 3 tane çoğunlukla yanıtlarını aldık
    --Sonuç olarak: Öğrencilerin çoğunun bu konuda sıkıntı çekmediğini görürken, bazılarının uygun materyali bulamadığını gördük

    -Sınav veya proje gibi yoğun zamanlarda zaman yönetiminde zorluklar yaşarım.
    --Soruyu sorarken amacımız: Öğrencinin zaman yönetimindeki performansını ölçme
    --Beklediğimiz yanıt: Nadiren, erteleme yapmanın sonucu olarak zorluk yaşanması muhtemel 
    -- 22 tane nadiren, 19 tane her zaman, 18 tane bazen, 13 tane çoğunlukla, 6 tane hiçbir zaman yanıtlarını aldık
    --Sonuç olarak: Ufak bir kısımda da olsa zaman yönetiminde zorluk yaşandığı görülüyor, bu zorlukların yaşanmaması için çözüm yolları araştırılmalıdır

    -Dersler arasındaki dengeyi sağlarken zorluklar yaşarım.
    --Soruyu sorarken amacımız: Öğrencinin dersler arasındaki dengeyi sağlayıp sağlayamadığını ölçme
    --Beklediğimiz yanıt: Nadiren, dersler arasındaki dengeyi sağlamak düzenli çalışma ile mümkün
    -- 23 tane bazen, 22 tane nadiren, 15 tane çoğunlukla, 14 tane her zaman, 4 tane hiçbir zaman yanıtlarını aldık
    --Sonuç olarak: Öğrencilerin bir kısmının dersler arasındaki dengeyi sağlamakta zorladığı görülüyor. Planlı çalışmak, zaman yönetimini iyi yapmak, öncelikleri belirlemek zorlukların önüne geçebilir

    -Dikkat dağınıklığı ders çalışma sürecimi olumsuz etkiler.
    --Soruyu sorarken amacımız: Dikkat dağınıklığının öğrenci üzerindeki etkisi
    --Beklediğimiz yanıt: Nadiren, derslere konsantre olmak öğrenmek için önemlidir
    -- 24 tane çoğunlukla, 21 tane her zaman, 20 tane bazen, 10 tane nadiren, 3 tane hiçbir zaman yanıtlarını aldık
    --Sonuç olarak: Çoğunluğun ders çalışırken dikkat dağınıklığı yaşadıklarını anlıyoruz. Dikkat dağınıklığı öğrenme sürecini olumsuz bir şekilde etkiler

    -Zaman yönetiminde yaşadığım sorunlar ders çalışmamı olumsuz etkiler.
    --Soruyu sorarken amacımız: Öğrencinin zaman yönetiminin, ders çalışmaya olan etkisini gözlemleme
    --Beklediğimiz yanıt: Nadiren, zaman yönetimi odaklanmak için önemlidir
    -- 25 tane bazen, 18 tane nadiren ve her zaman, 12 tane çoğunlukla, 5 tane hiçbir zaman yanıtlarını aldık
    --Sonuç olarak: Öğrencilerin yarısına yakın kısmının zaman yönetiminde zorluk yaşadığını görüyoruz. Bu gibi sorunlar sürekli erteleme, sınav vakti zorluk yaşama, son anda çalışma gibi problemleri ortaya çıkarıyor. Zaman yönetimi çok zor olmasada, önemli bir konudur. Zaman, her şeyin ilacıdır.

    -Teknolojik cihazlar (bilgisayar, tablet, TV, telefon vb.) ders çalışırken dikkatimi dağıtır.
    --Soruyu sorarken amacımız: Teknolojik cihazların öğrencinin dikkatini dağıtıp dağıtamadığını ölçme
    --Beklediğimiz yanıt: Nadiren, ders çalılan odada dikkat dağıtıcı unsurların bulunmaması gerekir
    -- 24 tane bazen, 19 tane çoğunlukla, 16 tane nadiren, 13 tane her zaman, 6 tane hiçbir zaman yanıtlarını aldık

    -Uyku düzenimin bozuk olması veya yorgun olmam ders çalışırken dikkatimi dağıtır.
    --Soruyu sorarken amacımız: Öğrencinin uyku düzeninin ve yorgun olmasının ders çalışmasına olan etkisi
    --Beklediğimiz yanıt: Nadiren, uyku düzenini ve kişinin durumu ders çalışmayı önemli etkiler
    -- 26 tane her zaman, 23 tane çoğunlukla, 13 tane bazen, 8 tane hiçbir zaman ve nadiren yanıtlarını aldık
    --Sonuç olarak: Öğrencilerin çoğunluğunun uyku düzeninin bozuk olması veya yorgun olması onların ders çalışmalarını kötü yönde etkilediği görülüyor.Bozuk uyku düzeni odaklanmayı zorlaştırır, düzenin sağlanması başarıyı arttırabilir

    -Ders materyallerinin ilgi çekiciliğinin eksik olması ders çalışırken dikkatimi dağıtır.
    --Soruyu sorarken amacımız: Öğrencinin dikkatini dağıtan faktörler arasında ders materyallerinin etkisini öğrenmek
    --Beklediğimiz yanıt: Hiçbir zaman
    -- 20 tane hiçbir zaman, 19 tane nadiren, 14 tane bazen, 14 tane çoğunlukla, 11 tane her zaman yanıtlarını aldık
    --Sonuç olarak: Çoğunluğa göre ders materyallerinin ilgi çekiciliğinin eksik olması dikkat dağınıklığına sebep olmaz  

    -Evdeki veya çevredeki diğer insanlar ders çalışırken dikkatimi dağıtır.
    --Soruyu sorarken amacımız: Öğrencinin dikkatini dağıtan faktörler arasında insanların etkisini ölçme
